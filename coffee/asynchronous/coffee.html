<!doctype html><html lang="en">    <head>        <meta charset="utf-8">        <!--[if lt IE 9]>        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>        <![endif]-->            <title>Ajax-powered Coffee Maker</title>        <link rel="stylesheet" type="text/css" href="coffee.css" />    </head>    <body>        <div id="header">            <h1>Ajax-powered Coffee Maker</h1>        </div>        <div id="wrapper">            <div id="coffeemaker1">                <h2>Coffee Maker #1</h2>                <p><img src="images/CoffeeMaker1.gif" alt="Coffee Maker #1" /></p>                <div id="coffeemaker1-status">Idle</div>            </div>            <div id="coffeeorder">                <p><img src="images/coffeeMugWithBeans.jpg" alt="Coffee Pot 1" /></p>                <h2>Place your coffee order here:</h2>                <div id="controls1">                    <form>                        <p>Name: <input type="text" name="name" id="name" /></p>                        <h3>Size</h3>                        <p>                             <input type="radio" name="size"                                    value="small" checked/><label for="size" >Small</label>                            &nbsp;&nbsp;                            <input type="radio" name="size"                                    value="medium"/><label for="size" >Medium</label>                            &nbsp;&nbsp;                            <input type="radio" name="size"                                    value="large"/><label for="size" >Large</label>                        </p>                        <h3>Beverage</h3>                        <p>                             <input type="radio" name="beverage"                                    value="mocha" checked/><label for="size" >Mocha</label>                            &nbsp;&nbsp;                            <input type="radio" name="beverage"                                    value="latte"/><label for="size" >Latte</label>                            &nbsp;&nbsp;                            <input type="radio" name="beverage"                                    value="cappucino"/><label for="size" >Cappucino</label>                        </p>                        <p>                            <input type="button"                                   onClick="orderCoffee()"                                   value="Order Coffee" />                        </p>                    </form>                </div>            </div>            <div id="coffeemaker2">                <h2>Coffee Maker #2</h2>                <p><img src="images/CoffeeMaker2.gif" alt="Coffee Maker #2" /></p>                <div id="coffeemaker2-status">Idle</div>            </div>            <div id="coffeemaker3">                <h2>Coffee Maker #3</h2>                <p><img src="images/CoffeeMaker2.gif" alt="Coffee Maker #3" /></p>                <div id="coffeemaker3-status">Idle</div>            </div>            <div id="coffeemaker4">                <h2>Coffee Maker #4</h2>                <p><img src="images/CoffeeMaker2.gif" alt="Coffee Maker #4" /></p>                <div id="coffeemaker4-status">Idle</div>            </div>            <p id="clear"></p>        </div>        <script src="ajax.js"> </script>        <script src="text-utils.js"> </script>        <script src="coffee.js"> </script>    </body></html>
